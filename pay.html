<body style="background-color: #eeeeee;">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container-fluid"><a class="navbar-brand" href="#page-top">Drive-Thrive</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto text-uppercase">
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="index.html">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="faq.html">FAQ</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="team.html">Team</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Start: Features Boxed -->
    <div class="features-boxed" style="background-color: #eeeeee;">
        <div class="container-fluid" style="background-color: #ffffff00;">
            <!-- Start: Features -->
            <div class="row features"></div>
            <!-- End: Features -->
        </div>
        <div class="container">
            <div></div>
        </div>
        <div class="container-fluid" style="background-color: #eeeeee;">
            <!-- Start: Bootstrap Payment Form -->
            <div class="row .payment-dialog-row">
                <div class="col-12 col-md-4 col-xl-4 offset-md-4 offset-xl-4" style="padding: 0px;padding-top: 60px;"><code style="font-size: 23px;font-family: 'Roboto Slab', serif;">Amount To Be Paid : 3000 Rs.</code>
                    <div class="card credit-card-box">
                        <div class="card-header">
                            <h3><span class="panel-title-text">Payment Details </span><img class="img-fluid panel-title-image" src="assets/img/accepted_cards.png"></h3>
                        </div>
                        <div class="card-body">
                            <form id="payment-form">
                                <div class="form-row">
                                    <div class="col-12">
                                        <div class="form-group"><label for="cardNumber">Card Number</label>
                                            <div class="input-group"><input class="form-control" type="tel" id="cardNumber" required="" placeholder="Valid Card Number">
                                                <div class="input-group-append"><span class="input-group-text"><i class="fa fa-credit-card"></i></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-7">
                                        <div class="form-group"><label for="cardExpiry">Expiration Date</label><input class="form-control" type="tel" id="cardExpiry" required="" placeholder="MM / YY"></div>
                                    </div>
                                    <div class="col-5 pull-right">
                                        <div class="form-group"><label for="cardCVC">CVV Code</label><input class="form-control" type="tel" id="cardCVC" required="" placeholder="CVV"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12">
                                        <div class="form-group"><label for="couponCode">Coupon Code</label><input class="form-control" type="text" id="couponCode"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12"><a class="btn btn-success btn-block btn-lg" role="button" href="success.html">Pay Now</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End: Bootstrap Payment Form -->
        </div>
    </div>
    <!-- End: Features Boxed -->
    <script src="assets/js/jquery.min.js"></script>
